<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars Counter</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
    <div class="container-fluid">
    <h1>CARS COUNTED:</h1>

    <h2 class="numofcars">0</h2>

    <div class="btn">

    <button class="increment" onclick="increment()">INCREMENT</button>
    <button class="decrement" onclick="decrement()">DECREMENT</button>
    <button class="save" onclick="save()">SAVE COUNT</button>

    <p>Previously Counted;</p>
</div>
</div>


<footer>Will Omonaye 2022</footer>

<script src="index.js"></script>
</body>
</html>
